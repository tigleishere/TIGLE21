<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="Logo" />
              <h3>TIGLE 21</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="./gamemanu/index.html">GAMES</a></li>
                <li><a href="./Contact/index.html">CONTACT US</a></li>
                <li><a href="./sign up/index.html" class="btn">SIGN IN</a></li>
              </ul>
            </div>

            <div class="overlay"></div>
            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Hi  I'm  Aditya</h1>
                <h1>Nice To Meet You,</h1>
              </div>
              <p class="text">
                I'm intensely passionate about showcasing
                 well branded digital product and offering
                 our better quality of life.
              </p>
              <div class="cta">
                <a href="./more info.html" class="btn">MORE INFO</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/person.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
